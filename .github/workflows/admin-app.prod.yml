name: Admin app (Prod)

on: workflow_dispatch

defaults:
  run:
    working-directory: src

permissions:
  contents: read

jobs:
  build_and_deploy_app:
    permissions:
      contents: read # for actions/checkout to fetch code
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Shared Lib
        run: npm run build-shared-lib

      - name: Build App
        run: npm run build-onigiri-admin-prod

      - name: Deploy App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.ADMIN_APP_DEPLOYMENT_TOKEN_PROD }} # secret containing api token for app
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          skip_app_build: true
          app_location: "src/dist/onigiri-admin/browser"
          skip_api_build: true
