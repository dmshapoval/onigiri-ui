<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>

  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Contact Information</h2>
      <p class="o-dialog__header-caption">
        Add new clients here and keep them organized for easy use in invoices, projects, and proposals
      </p>
    </div>


    <div [formGroup]="form"
         class="w-full o-mt-40">



      <div class="grid grid-nogutter o-c-gap-40">
        <div class="col">

          <div class="field">
            <label for="contact_name"
                   class="o-input-lbl">Client name</label>
            <input pInputText
                   id="contact_name"
                   type="text"
                   formControlName="contactName"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="customer_email"
                   class="o-input-lbl">Email</label>
            <input pInputText
                   id="customer_email"
                   type="text"
                   formControlName="email"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="customer_address"
                   class="o-input-lbl">Address</label>
            <input pInputText
                   id="customer_address"
                   type="text"
                   formControlName="address"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="customer_postal_code"
                   class="o-input-lbl">Postal Code</label>
            <input pInputText
                   id="customer_postal_code"
                   type="text"
                   formControlName="postalCode"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">

            <label for="customer_state"
                   class="o-input-lbl">Region/State</label>
            <input pInputText
                   id="customer_state"
                   type="text"
                   formControlName="state"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

        </div>

        <div class="col">

          <div class="field">
            <label for="company_name"
                   class="o-input-lbl">Company / Business name</label>
            <input pInputText
                   id="company_name"
                   type="text"
                   formControlName="companyName"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="customer_phone"
                   class="o-input-lbl">Phone number</label>
            <input pInputText
                   id="customer_phone"
                   type="text"
                   formControlName="phone"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="customer_city"
                   class="o-input-lbl">City</label>
            <input pInputText
                   id="customer_city"
                   type="text"
                   formControlName="city"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>


          <div class="field">
            <label for="customer_country"
                   class="o-input-lbl">Country</label>
            <input pInputText
                   id="customer_country"
                   type="text"
                   formControlName="country"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="vat_number"
                   class="o-input-lbl">VAT Number</label>
            <input pInputText
                   id="vat_number"
                   type="text"
                   formControlName="vatNumber"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

        </div>
      </div>


      <div class="field">
        <label class="o-input-lbl">Private notes</label>

        <textarea style="height: 80px;"
                  class="w-full"
                  pInputTextarea
                  formControlName="notes"
                  autocomplete="off"
                  placeholder="Additional notes about your client. It will be displayed only for you"></textarea>

      </div>


    </div>

    <div class="o-dialog__footer">

      <o-button secondary
                (onClick)="onCancel()">Cancel</o-button>

      <o-button [disabled]="form.invalid"
                (onClick)="onSave()">Save</o-button>
    </div>

  </div>



</div>
