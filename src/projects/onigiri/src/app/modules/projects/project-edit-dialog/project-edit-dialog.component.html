<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Project details</h2>
    </div>

    <div [formGroup]="form"
         class="o-dialog__content o-mt-40">

      <div class="flex align-items-center o-c-gap-30 w-full">

        <div class="field flex-1">
          <label for="project_name"
                 class="o-input-lbl">Name</label>
          <input pInputText
                 id="project_name"
                 type="text"
                 formControlName="name"
                 autocomplete="off"
                 class="w-full o-h-40"
                 placeholder="e.g. Website design" />
        </div>


        <div class="field flex-1">
          <label for="service_price"
                 class="o-input-lbl w-full">Client</label>
          <customer-selector formControlName="customer"></customer-selector>
        </div>

      </div>

      <div class="field w-full">
        <label for="project_description"
               class="o-input-lbl">Description</label>
        <textarea rows="4"
                  id="project_description"
                  class="w-full"
                  pInputTextarea
                  formControlName="description"
                  autocomplete="off"
                  placeholder="e.g. Design for groceries store. Includes 20 unique pages "></textarea>
      </div>
    </div>

    <div class="o-dialog__footer">

      <o-button secondary
                (onClick)="onCancel()">Cancel</o-button>

      <o-button [disabled]="form.invalid"
                (onClick)="onSave()">Save</o-button>
    </div>

  </div>

</div>
