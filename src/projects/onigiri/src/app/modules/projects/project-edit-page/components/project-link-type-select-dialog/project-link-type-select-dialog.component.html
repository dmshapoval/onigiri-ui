<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onClose()">
      <o-icon key="close" />
    </div>
  </div>


  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Add doc or link</h2>
    </div>

    <div class="o-dialog__content o-mt-40">
      <div class="flex flex-column"
           style="row-gap: 20px;">
        <o-button icon="invoices"
                  secondary
                  class="o-h-40"
                  (onClick)="onSelected('invoice')">Invoice</o-button>

        <o-button icon="link"
                  secondary
                  class="o-h-40"
                  (onClick)="onSelected('url')">Link</o-button>

        <o-button icon="proposal"
                  secondary
                  disabled
                  class="o-h-40">Proposal</o-button>

        <o-button icon="contract"
                  secondary
                  disabled
                  class="o-h-40">Contract</o-button>

        <o-button icon="upload"
                  secondary
                  disabled
                  class="o-h-40">Upload file</o-button>
      </div>
    </div>
  </div>
</div>
