@let linkData = data();

<div class="project-link">

  @if(linkData.type === 'invoice') {
  <div class="project-link__icon">
    <o-icon key="invoices"
            class="o-h-20 o-w-20"
            style="scale: 1.3;" />
  </div>

  <div class="project-link__data">
    <h4 class="o-color-green-800 o-hover-color-green-1000 cursor-pointer"
        (click)="openInvoice(linkData.invoiceId)">{{invoiceTitle() || '(Not named)'}}</h4>
    <span class="o-text-tooltip o-color-grey-800">{{invoiceDescription() || ''}}</span>
  </div>
  }

  @if(linkData.type === 'url') {
  <div class="project-link__icon">

    @if(linkData.icon) {
    <img [src]="linkData.icon | safeResourceUrl"
         class="o-h-20 o-w-20"
         alt="Icon">
    } @else {
    <o-icon key="link"
            class="o-h-20 o-w-20"
            style="scale: 1.3;" />
    }
  </div>

  <div class="project-link__data">
    <h4 class="o-color-green-800 o-hover-color-green-1000 cursor-pointer"
        (click)="openCustomUrl(linkData)">{{linkData.title || '(Not named)'}}</h4>
    <span class="o-text-tooltip o-color-grey-800">{{linkData.description}}</span>
  </div>
  }



</div>
