<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>
  </div>


  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Store important links</h2>
    </div>

    <div class="o-dialog__content o-mt-40"
         [formGroup]="form">

      <div class="flex o-c-gap-30 w-full">
        <div class="field flex-1">

          <label for="link_url"
                 class="o-input-lbl">Url</label>
          <input pInputText
                 id="link_url"
                 type="text"
                 [formControl]="url"
                 autocomplete="off"
                 class="w-full o-h-40"
                 placeholder="https://onigiri.one/yourlink" />
        </div>

        <div *ngrxLet="iconUrl$ as iconUrl"
             class="icon-wrap">

          @if(iconUrl) {
          <img [src]="iconUrl"
               alt="Icon">
          } @else {
          <svg version="2.0"
               class="o-color-grey-800"
               style="height: 14px;">
            <use xlink:href="#onigiri_logo_svg" />
          </svg>
          }

        </div>

      </div>

      <div class="field">

        <label for="link_title"
               class="o-input-lbl">Title</label>
        <input pInputText
               id="link_title"
               type="text"
               formControlName="title"
               autocomplete="off"
               class="w-full o-h-40"
               placeholder="Link title" />
      </div>

      <div class="field">
        <input pInputText
               type="text"
               formControlName="description"
               autocomplete="off"
               class="w-full o-h-40"
               placeholder="Description or additional notes" />
      </div>

      <div class="o-dialog__footer">

        <o-button secondary
                  (onClick)="onCancel()">Cancel</o-button>

        <o-button [disabled]="form.invalid || url.invalid"
                  (onClick)="onSave()">Add link</o-button>
      </div>
    </div>
  </div>
</div>
