<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body"
       #dialogContent>

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Mark as Paid</h2>
      <p class="o-dialog__header-caption">
        Select a payment date for the invoice you want to mark as paid
      </p>
    </div>

    <div class="o-dialog__content o-mt-40">

      <div class="w-full">
        <label for="dateInput"
               class="o-input-lbl">Payment date</label>
        <o-date-input [formControl]="dateInput"
                      inputId="dateInput"
                      [appendOverlayTo]="dialogContent"
                      [disabledDatesSelector]="disabledDatesSelector" />
      </div>

    </div>

    <div class="o-dialog__footer o-mt-20">

      <o-button secondary
                (onClick)="onCancel()"
                style="width:100px">Cancel</o-button>

      <o-button [disabled]="dateInput.invalid"
                (onClick)="onConfirm()">Mark as Paid</o-button>
    </div>
  </div>
</div>
