<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Business Details</h2>
      <p class="o-dialog__header-caption">
        The following information will be used as "Bill from" info in your invoice and in any other documents or
        communication with the client. Please, pay attention to details here.
      </p>
    </div>


    <div [formGroup]="form"
         class="o-dialog__content o-mt-40">

      <div class="grid grid-nogutter o-c-gap-30 align-items-center">

        <div class="col flex flex-column">

          <div class="field">
            <label for="bd_contact_name"
                   class="o-input-lbl">Contact name</label>
            <input pInputText
                   id="bd_contact_name"
                   type="text"
                   formControlName="contactName"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="bd_company_name"
                   class="o-input-lbl">Company / Business name</label>
            <input pInputText
                   id="bd_company_name"
                   type="text"
                   formControlName="companyName"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

        </div>

        <div class="col align-items-center">

          <div class="flex align-items-center o-c-gap-30">
            <div class="logo-input">
              <image-upload formControlName="logo"
                            placeholder="Add logo" />
            </div>

            <div class="flex-1 o-text-main o-color-grey-600">
              <p>Upload your logo.</p>
              <p class="mt-2">Preferred image size: 512x512</p>
              <p>Format: .png, .svg, .jpg </p>
            </div>
          </div>

        </div>

      </div>

      <div class="grid grid-nogutter o-c-gap-30">

        <div class="col flex flex-column">

          <div class="field">
            <label for="bd_email"
                   class="o-input-lbl">Email</label>
            <input pInputText
                   id="bd_email"
                   type="text"
                   formControlName="email"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="bd_address"
                   class="o-input-lbl">Address</label>
            <input pInputText
                   id="bd_address"
                   type="text"
                   formControlName="address"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="bd_postal_code"
                   class="o-input-lbl">Postal Code</label>
            <input pInputText
                   id="bd_postal_code"
                   type="text"
                   formControlName="postalCode"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">

            <label for="bd_state"
                   class="o-input-lbl">Region/State</label>
            <input pInputText
                   id="bd_state"
                   type="text"
                   formControlName="state"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

        </div>

        <div class="col align-items-center">

          <div class="field">
            <label for="bd_phone"
                   class="o-input-lbl">Phone number</label>
            <input pInputText
                   id="bd_phone"
                   type="text"
                   formControlName="phone"
                   autocomplete="off"
                   class="w-full o-h-40"
                   placeholder="+1 120 193 12 98" />
          </div>

          <div class="field">
            <label for="bd_city"
                   class="o-input-lbl">City</label>
            <input pInputText
                   id="bd_city"
                   type="text"
                   formControlName="city"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="bd_country"
                   class="o-input-lbl">Country</label>
            <input pInputText
                   id="bd_country"
                   type="text"
                   formControlName="country"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

          <div class="field">
            <label for="bd_vat_number"
                   class="o-input-lbl">VAT Number</label>
            <input pInputText
                   id="bd_vat_number"
                   type="text"
                   formControlName="vatNumber"
                   autocomplete="off"
                   class="w-full o-h-40" />
          </div>

        </div>
      </div>
    </div>

    <div class="o-dialog__footer">

      <o-button secondary
                (onClick)="onCancel()">Cancel</o-button>

      <o-button [disabled]="form.invalid"
                (onClick)="onSave()">Save</o-button>
    </div>

  </div>
</div>
