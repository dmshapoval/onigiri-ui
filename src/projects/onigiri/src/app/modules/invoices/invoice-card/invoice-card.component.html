<div class="invoice-card">
  <div class="client-card__row">
    <div class="client-card__first-line">
      <span class="client-card__status">
        {{ entry?.status || 'DRAFT' }}
      </span>
      <span class="client-card__entity-name">
        {{ entry?.no }}
      </span>
    </div>
    <div>
      <span class="client-card__client-name">
        {{ entry?.customer?.contactName || '(Not named)' }}
      </span>
    </div>

    <div class="client-meta">
      <span class="client-meta__label">CUSTOMER</span>
      <div class="client-meta__email">{{ entry?.customer?.email || '-' }}</div>
      <!-- <div class="client-country-phone">
        <span>{{ customer?.country || '-' }}</span>
        <span>{{ customer?.phone || '-' }}</span>
      </div> -->
      <!-- <div class="invoice-date">{{ date ? (date | oDate) : '-' }}</div> -->
    </div>
    <span>{{ entry?.total }}</span>
  </div>
  <div
    class="client-card__actions"
    *ngIf="showActions">
    <ng-content select="[actions]"></ng-content>
  </div>
  <img
    class="threeDotsMoreIcon"
    [src]="moreIcon"
    [alt]="'More'"
    (click)="clickMore.emit('' + entry?.id)" />
</div>
