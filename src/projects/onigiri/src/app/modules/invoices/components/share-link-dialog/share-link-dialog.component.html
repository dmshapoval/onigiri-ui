<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onClose()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Share Link to Invoice</h2>
      <p class="o-dialog__header-caption">
        Want to share the invoice differently? Copy a shareable link.
      </p>
    </div>

    <div class="o-dialog__content  o-mt-40">

      @if(link) {
      <div class="link-data flex justify-content-between align-items-center w-full">

        <span class="o-color-grey-600 o-text-main">{{link}}</span>

        <o-copy-link-button [link]="link"
                            (onCopied)="onLinkCopied()" />
      </div>
      }

    </div>

  </div>
</div>
