<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Service Details</h2>
      <p class="o-dialog__header-caption">
        The following information will be used as "Bill from" info in your invoice and in any other documents or
        communication with the client. Please, pay attention to details here.
      </p>
    </div>

    <div [formGroup]="form"
         class="o-dialog__content o-mt-40">

      <div class="flex o-c-gap-30">

        <div class="field w-8">
          <label for="service_name"
                 class="o-input-lbl">Service name</label>
          <input pInputText
                 id="service_name"
                 type="text"
                 formControlName="name"
                 autocomplete="off"
                 class="w-full o-h-40" />
        </div>

        <div class="field w-4">
          <label for="service_price"
                 class="o-input-lbl w-full">Price</label>
          <p-inputNumber formControlName="price"
                         mode="decimal"
                         class="w-full o-h-40"
                         styleClass="w-full"
                         inputId="price"
                         [maxFractionDigits]="2"
                         [minFractionDigits]="2"
                         [locale]="'en-US'"
                         placeholder="0.00"></p-inputNumber>
        </div>
      </div>

      <div class="field w-full">
        <label for="service_details"
               class="o-input-lbl w-full">Additional Details</label>
        <textarea style="height: 94px;"
                  class="w-full"
                  pInputTextarea
                  inputId="service_details"
                  formControlName="details"
                  autocomplete="off"
                  placeholder="Additional details"></textarea>
      </div>
    </div>

    <div class="o-dialog__footer">

      <o-button secondary
                (onClick)="onCancel()">Cancel</o-button>

      <o-button [disabled]="form.invalid"
                (onClick)="onSave()">Save</o-button>
    </div>

  </div>

</div>
