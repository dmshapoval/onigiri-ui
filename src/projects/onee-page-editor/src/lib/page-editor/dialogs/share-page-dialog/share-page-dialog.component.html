<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onClose()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__header">
      <h2 class="o-dialog__header-title">Copy link to your page</h2>
    </div>

    <div class="o-dialog__content  o-mt-40">

      <div class="link-data flex justify-content-between align-items-center w-full">

        <span class="o-color-grey-600 o-text-main">https://onee.page/{{pageData.key()}}</span>

        <o-copy-link-button [link]="link()"></o-copy-link-button>
      </div>

    </div>

  </div>
</div>
