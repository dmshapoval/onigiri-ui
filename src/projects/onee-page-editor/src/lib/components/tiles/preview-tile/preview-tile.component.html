<div class="tile-content w-full h-full">

  @if(isLoading()) {
  <p-skeleton width="100%"
              height="100%"
              styleClass="mb-2"
              [style]="{ 'background-color': 'var(--color-grey-400)'}" />
  }

  @if(!isLoading() && error()) {

  <div class="error-msg">
    <div class="error-msg__text">
      {{error()}}
    </div>
  </div>

  }

</div>
