<div class="o-dialog">

  <div class="o-dialog__closing">
    <div class="o-dialog__close-icon"
         (click)="onCancel()">
      <o-icon key="close" />
    </div>
  </div>

  <div class="o-dialog__body">

    <div class="o-dialog__content">
      <div class="w-full flex align-items-center justify-content-center">
        <div class="logo flex align-items-center justify-content-center">
          <svg version="2.0"
               class="logo__img">
            <use xlink:href="#onigiri_logo_svg" />
          </svg>

          <span class="logo__text o-logo-text o-color-grey-1000">
            ONIGIRI
          </span>
        </div>
      </div>

      <h3 class="o-mt-20 text-center o-color-grey-800">Simple and convenient invoicing & business management for
        freelancers</h3>

      <div class="o-mt-40">
        <p-carousel [value]="slides"
                    [showNavigators]="false"
                    (onPage)="onSlideChanged($event)">
          <ng-template let-slide
                       pTemplate="item">
            <div class="flex o-c-gap-20">
              <div class="flex flex-column justify-content-center">
                <o-icon key="arrow-back"
                        class="slide-nav-icon"
                        [class.slide-nav-icon--disabled]="!canMoveBack()"
                        (click)="showPrevSlide($event)" />
              </div>

              <div class="feature-card">
                <div class="feature-card__img w-full flex justify-content-start">
                  <svg version="2.0">
                    <use [attr.xlink:href]="slide.left.img" />
                  </svg>
                </div>
                <p class="o-font-h3 o-mt-40">{{slide.left.title}}</p>
                <p class="o-text-main o-mt-20">{{slide.left.description}}</p>
              </div>

              <div class="feature-card">
                <div class="feature-card__img">
                  <svg version="2.0">
                    <use [attr.xlink:href]="slide.right.img" />
                  </svg>
                </div>
                <p class="o-font-h3 o-mt-40">{{slide.right.title}}</p>
                <p class="o-text-main o-mt-20">{{slide.right.description}}</p>
              </div>

              <div class="flex flex-column justify-content-center">
                <o-icon key="arrow-forward"
                        class="slide-nav-icon"
                        [class.slide-nav-icon--disabled]="!canMoveForward()"
                        (click)="showNextSlide($event)" />
              </div>
            </div>


          </ng-template>

          <!-- <ng-template let-slide
                       pTemplate="previousicon">
            <o-icon key="arrow-back"></o-icon>
          </ng-template>

          <ng-template let-slide
                       pTemplate="nexticon">
            <o-icon key="arrow-forward"></o-icon>
          </ng-template> -->

        </p-carousel>
      </div>

    </div>

    <div class="o-dialog__footer justify-content-center o-mt-40">
      <o-button class="move-to-oni-btn"
                style="width: 200px;"
                (onClick)="onMoveToOnigiri()">Explore Onigiri & Start 7 Days Free Trial</o-button>
    </div>

  </div>

</div>
